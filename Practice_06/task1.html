<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
</head>

<body>
    <input type="button" value="Click to set paragraph background color" onclick="set_background()">
    <p>w3resource JavaScript Exercises</p>
    <p>w3resource PHP Exercises</p>

    <script>
        function set_background() {
            // Get the paragraph element.
            var paragraph = document.querySelectorAll('p');
            for (let i = 0; i < paragraph.length; i++) {
                paragraph[i].style.backgroundColor = 'blue';

            }
            // Set the background color of the paragraph.
        }
    </script>
</body>

</html>
