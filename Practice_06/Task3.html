<!DOCTYPE html>
<html><br>

<head>
    <meta charset=utf-8 />
    <title>JS DOM sett style</title>
</head>

<body>
    <p id='text'>JavaScript Exercises - w3resource</p>
    <div>
        <button id="jsstyle" onclick="js_style()">Style</button>
    </div>
</body>
<script>
    function js_style() {
        let sett = document.getElementById('text');
        sett.style.color = "blue";
        sett.style.fontSize = "24px";
        sett.style.fontWeight = "bold";

    }
</script>

</html>
